<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }}</title>
    <!-- CDN do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ action }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product[1] if product else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Pre√ßo</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product[2] if product else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product[3] if product else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ product[4] if product else '' }}" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- CDN do Bootstrap (JS e Popper.js para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
